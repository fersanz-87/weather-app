<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Current Weather Conditions</title>
    <meta name="description" content="Check current weather conditions and forecasts for any city worldwide">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Dynamic Weather Background -->
    <div id="weather-background" class="weather-background">
        <!-- Rain drops will be added dynamically -->
        <div class="rain-container"></div>
        <!-- Snow flakes will be added dynamically -->
        <div class="snow-container"></div>
        <!-- Clouds will be added dynamically -->
        <div class="clouds-container"></div>
        <!-- Sun element -->
        <div class="sun"></div>
        <!-- Lightning for thunderstorms -->
        <div class="lightning"></div>
    </div>

    <div class="app-wrapper">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-content">
                <div class="logo">Weather</div>
                <div class="search-bar-nav">
                    <svg class="search-icon-nav" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="city-input" 
                        placeholder="Search for a city"
                        autocomplete="off"
                    >
                    <button id="search-btn" class="search-btn-nav">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div id="weather-result" class="weather-result">
                <!-- Weather information will be displayed here -->
                <div class="welcome-message">
                    <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h2>Search for a city to view weather</h2>
                    <p>Enter a city name in the search bar above</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/script.ts"></script>
</body>
</html>
